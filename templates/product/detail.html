{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .product_block {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
        }
        {% for category in categories %}
            <h6>{{ category.title }}</h6>
        {% endfor %}
        .dates {
            display: flex;
            justify-content: space-between;
        }
        .reviews {
            margin-top: 10px;
        }
        .review_block {
            border: 1px solid #242b2e;
            background: #cbcbcb;
            color: #242b2e;
            margin-bottom: 10px;
            padding: 10px;
        }
        .product_block img {
            width: 100%;
        }
    </style>
    <div class='product_block'>
            <img src="/media/{{ product.image }}/" alt="not found :(">
        <h1>{{ product.title }}</h1>
        <h5>{{ product.description }}</h5>
        <div class="dates">
            <h5>{{ product.created_date }}</h5>
        </div>
        <form action="/product/{{ product.id }}/" method="post">
            {% csrf_token %}
            {{ review_form.as_p }}
            <input type="submit">
        </form>
        <div class="reviews">
            {% for review in reviews %}
                <div class="review_block">
                    <h5>{{ review.text }}</h5>
                    <p>{{ review.created_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
